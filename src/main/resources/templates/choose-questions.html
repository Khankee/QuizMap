<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
  <meta charset="UTF-8">
  <title>Choose Questions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Topic: <span th:text="${topic.title}"></span></h1>

  <form th:action="@{/submit}" method="post">
    <h2 class="mt-5">Questions:</h2>
    <ul class="list-group mt-4">
      <li th:each="question : ${questions}" class="list-group-item d-flex align-items-center">
        <span th:text="${question.question}"></span>
        <div class="form-check ml-auto">
          <input class="form-check-input" type="checkbox" th:name="selectedQuestions" th:value="${question.id}" style="transform: scale(1.5);">
        </div>
      </li>
    </ul>
    <button type="submit" class="btn btn-primary d-block mx-auto mt-4">Submit</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
